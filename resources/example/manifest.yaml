name: example
version: v0.0.1
description: An example package for testing
scopes:
  - global
  - group
  - user
paths:
  global:
    bin:
    - /bin/example
    config:
    - /etc/example-config.toml
  group:
    bin:
    - /usr/local/groups/{}/bin/example
    config:
    - /usr/local/groups/{}/.local/etc/example-config.toml
  user:
    bin:
    - /home/{}/.local/bin/example
    config:
    - /home/{}/.local/etc/example-config.toml
